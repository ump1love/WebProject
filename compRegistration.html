<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <script defer src = "js/compRegistration.js"> </script>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/CompRegistration.css" />
    <link rel="stylesheet" href="css/fonts.css"/>

  </head>
  <body>
    <div class="div4">
      <div class="main-24">
        <div class="main-2-child13"></div>
        <div class="main-2-child14"></div>
        <div class="main-2-child15"></div>
        <div class="main-2-child16"></div>
        <img class="logo" alt="" src="images/logo.png" />

        <img class="menu" alt="" src="images/menu.svg" />

        <div class="search4">
          <div class="search-child2"></div>
          <b class="b18">Пошук</b>
          <img class="search" alt="" src="images/searchIcon.svg" />
        </div>
        <img class="user" alt="" src="images/userIcon.svg" />

        <img class="cart" alt="" src="images/cartIcon.svg" />

        <img class="language" alt="" src="images/language.png" />
      </div>
      <div class="comp1">
        <div class="comp-child5"></div>
        <div class="comp-child6"></div>
        <div class="comp-child7"></div>
        <div class="comp-child8"></div>
        <div class="comp-child9"></div>
        <div class="comp-child10"></div>
        <b class="b19">Комп’ютери</b>
        <img class="image-1-icon1" alt="" src="images/comp.png" />

        <b class="artline-gaming2">Комп'ютер Artline Gaming</b>
        <div class="comp-child11"></div>
      </div>
      <div class="profile">
        <div class="profile-child"></div>
        <div class="profile-item"></div>
        <b class="b20">Вхід</b>
        <b class="b21">Реєстрація</b>
        <div class="profile-inner"></div>
        <b class="b22">Електронна пошта</b>
        <input type="text" name="mail" class= "mail" placeholder="Enter your email here">
        <b class="b23">Пароль</b>
        <input type="text" name="password" class= "password" placeholder="Enter your password here">  
        <b class="b24">Запам’ятати мене</b>
        <input type="checkbox" name="rememberMe" class= "rememberMe">
        <b class="b25">Не пам’ятаю пароль</b>
        <div class="profile-child3"></div>
        <input type="submit" name="submit" class="submit" value="Увійти">
      </div>
      <div class="child7" id="rectangle1"></div>
      <div class="child8" id="rectangle2"></div>
      <div class="child9" id="rectangle3"></div>
      <div class="child10" id="rectangle4"></div>
    </div>
  </body>
</html>
