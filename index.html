<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="css/global.css" />
    <script defer src = "js/index.js"> </script>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/fonts.css"/>

  </head>
  <body>
    <div class="div">
      <div class="main-2">
        <div class="main-2-child"></div>
        <div class="main-2-item"></div>
        <div class="main-2-inner"></div>
        <div class="rectangle-div"></div>
        <img class="logo-1-icon" alt="" src="images/logo.png" />

        <img class="menu-icon" alt="" src="images/menu.svg" id="menu" />

        <input type="text" name="search" class= "search" placeholder="Search"> 

        <img class="userIcon" alt="" src="images/userIcon.svg" id="user"/>

        <img class="cartIcon" alt="" src="images/cartIcon.svg" id="cart"/>

        <img class="language" alt="" src="images/language.png" />
      </div>
      <div class="main">
        <div class="main-child"></div>
        <img class="monitor" alt="" src="images/monitorIcon.svg" />

        <img class="phone" alt="" src="images/phoneIcon.svg" />

        <img class="camera" alt="" src="images/cameraIcon.svg" />

        <div class="main-item"></div>
        <img class="gamepad" alt="" src="images/gamepadIcon.svg" />

        <div class="main-inner"></div>
        <img class="nasIcon" alt="" src="images/nasIcon.svg" />

        <b class="b1">Каталог</b>
        <b class="b2">Камери</b>
        <div class="line-div"></div>
        <div class="main-child1"></div>
        <div class="main-child2"></div>
        <b class="b3">Телефони</b>
        <b class="nas">NAS</b>
        <b class="b4">Комп’ютери</b>
        <b class="b5">Товари для геймерів</b>
        <div class="main-child3"></div>
        <div class="main-child4"></div>
        <b class="b6">Рекомендації</b>
        <b class="b7">Акції</b>
        <div class="main-child5"></div>
      </div>
      <div class="child" id="compChoose"></div>
    </div>
  </body>
</html>
